<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading"><h3 style="text-align:center;">Add Post</h3></div>

				<form name="addPostForm" role="form" ng-submit="writeNewPost(newPost, addPostForm.$valid)" novalidate="novalidate">
					<div class="panel-body">
						<div class="form-group">
							<label for="post_title">Post Title</label>
							<input type="text" placeholder="New Issue Maybe" id="post_title" ng-model="newPost.title" class="form-control" ng-required="true" />
						</div>
						<div class="form-group">
							<label for="post_content">Post Content:</label>
							<textarea ng-model="newPost.body" id="post_content" class="form-control" ></textarea>
						</div>
						<div class="form-group">
							<label for="issueDate">Issue:</label>
    					<input class="datepicker form-control" min="2013-01-01" ng-model="newPost.issue" ng-required="true"/>
						</div>
						<div class="form-group">
							<!-- upload image ng-file-upload maybe-->
							<label for="imageUrl">Image URL: </label>
							<input type="url" id="imageUrl" class="form-control" ng-model="post.imageUrl">
						</div>
						<label class="control-label"> Post Type:
						<label class="radio">
							<input type="radio" name="postOptions" data-toggle="radio" id="optionsRadios1" value="postType">
							<i></i>Magazine
						</label>
						<label class="radio">
							<input type="radio" name="postOptions" data-toggle="radio" id="optionsRadios2" value="postType" checked>
							<i></i>Blog
						</label>


						</div>
						<div class="form-group">
							<label for="mag_link">Link:</label>
							<input type="url" id="mag_link" ng-model="newPost.magLink" class="form-control" ng-required="true"/>
						</div>

					</div>
					<div class="panel-footer">

						<div class="form-group">

				            <div class="btn-group btn-group-justified">
				                <div class="btn-group">
				                    <button ui-sref="home" class="btn btn-lg btn-default btn-fill">Cancel</button>
				                </div>
				                <div class="btn-group">
				                    <button type="submit" class="btn btn-lg btn-success btn-fill ">Post</button>
				                </div>
				            </div>

				        </div>
					</div>
				</form>
		</div>
	</div>
</div>
