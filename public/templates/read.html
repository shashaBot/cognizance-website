<div class="section section-white">
  <div class="container tim-container" ng-show="!loading">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-1 col-xs-12">
          <div class="card radius shadowDepth1 noshadow">
              <div class="panel-heading">
                  {{selectedPost.title}}
              </div>
              <div class="card__image border-tlr-radius">
                <span ng-if="iframeLoading">Loading iframe</span>
                  <iframe id="i_frame" ng-src="{{selectedPost.magLink}}" frameborder="0" allowfullscreen="true" allowtransparency="true"></iframe>
              </div>
              <div class="card__meta">
                <!-- <a href="#">{{post.theme}}</a> -->
                <span><i class="fa fa-calender" aria-hidden="true"></i></span><time>{{selectedPost.issue}}</time>
              </div>
              <article class="card__article">
                <h2><a href="#">{{selectedPost.title}}</a></h2>

                <p text-angular ng-model="selectedPost.body" ta-toolbar-class="btn-toolbar" ta-toolbar-group-class="btn-group" ta-toolbar-button-class="btn btn-default" ta-toolbar-active-button-class="active" class="post-body" >{{selectedPost.body}}</p>
              </article>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="section section-light-brown comment-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="tim-title">
          <h4>Comment Section:</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <dir-disqus config="disqusConfig" disqus-on-ready="disqusLoaded();"></dir-disqus>
      </div>
    </div>
  </div>
</div>
<div ng-show="loading">
  <p>Loading...</p>
</div>
