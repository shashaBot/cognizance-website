<div class="section section-white">
  <div class="container" ng-cloak>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-12">
        <div class="row" ng-repeat="follower in followers">
          <div class="col-md-8" >
            <p>{{follower.email}}</p>
          </div>
          <div class="col-md-4">
            <input type="checkbox">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
